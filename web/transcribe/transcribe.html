
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/transcribe.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href="css/seekbars.css" rel="stylesheet" type="text/css">
  <link href="css/transcribe.css" rel="stylesheet" type="text/css">
  <title>Hassan i P3</title>

  <script>

  </script>
</head>
<body onload="bootstrap();">

  <div>
    <select id="volumes"></select>
    <select id="tracks"></select>
  </div>
  <div id="focus-notification">
    <audio src="media/vol1/02%20Fo%CC%88ra%CC%88ldrafo%CC%88reningen%20Fo%CC%88r%20Narkotika.mp3" id="player"></audio>
    <button class="focus" onClick="javascript:play()" >Play</button>
    <button class="focus" onClick="javascript:pause()" >Pause</button>
    <progress id="seekbar"></progress>
    <section class="progress" role="slider">
      <label id="progress-start">0:00</label>
      <label id="progress-end"></label>
      <div>
        <input class="focus" id="progress" value="0" type="range">
      </div>
    </section>
    <input type="text" class="focus" placeholder="Focus here to start listen to key down events" style="width: 500px" readonly="readonly"/>
  </div>
  <div>
    <div class="load-url">Load from <input type="text" id="load-url" placeholder="https://raw.githubusercontent.com/pakerfeldt/hassan/master/trans/williamsparon_vol_1/1_parkering.json" /></div>
  </div>
  <div class="stub">
    <textarea id="stub" cols="80"></textarea>
  </div>
  <input type="button" id="remove-part" value="Remove part"/>
  <input type="text" id="track-title" placeholder="Track title" />
  <input type="text" id="album-name" placeholder="Album name" />
  <input type="text" id="spotify-uri" placeholder="Spotify URI" />
  <input type="text" id="track-index" placeholder="Track index" />
</body>
</html>
